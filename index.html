<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="2ttf.com/webfont/6IF8GLA3aiM/webfont.ttf'" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>LinkUp</title>
</head>

<body>
    <main>
        <header>
            <img src="assets/logo.png" class="logo">
            <span id="subtext">An FDND Project</span>
            <button id="loginButton">Login/Register</button>
        </header>



        <section class="container">
            <div class="iframe-container" id="frame1">
                <div class="upvotes"></div>
                    <button class="iframe-button" id="iframe-knop">VIEW</button>
                    <iframe id="a" src="https://treppord.github.io/your-tribe-profile-card/"></iframe>
                <div id="overlaag"></div>
                <div id="poppup">
                    <iframe src="https://treppord.github.io/your-tribe-profile-card/" id="poppup-iframe">
                    </iframe>
                </div>
                <p class="naam"> Jasper <br> Upvotes</p>
                </div>
            </div>
            <div class="iframe-container" id="frame2">
                <div class="upvotes"></div>
                <iframe src="https://sidstumple.github.io/your-tribe-profile-card/"></iframe>
                <p class="naam"> Cyd <br> Upvotes</p>
                <div class="iframe-overlay"></div>
            </div>
            <div class="iframe-container" id="frame3">
                <div class="upvotes"></div>
                <iframe src="https://abeeryu.github.io/your-tribe-profile-card/"></iframe>
                <p class="naam"> Abeer <br> Upvotes</p>
                <div class="iframe-overlay"></div>
            </div>
            <div class="iframe-container" id="frame4">
                <div class="upvotes"></div>
                <iframe src="https://aliceafanasieva.github.io/your-tribe-profile-card/"></iframe>
                <p class="naam"> Alisa <br> Upvotes</p>
                <div class="iframe-overlay"></div>
            </div>
            <div class="iframe-container" id="frame5">
                <div class="upvotes"></div>
                <iframe src="https://akikosophia.github.io/your-tribe-profile-card/"></iframe>
                <p class="naam"> Akiko <br> Upvotes</p>
                <div class="iframe-overlay"></div>
            </div>
            <div class="iframe-container" id="frame6">
                <div class="upvotes"></div>
                <iframe src="https://anna-kyra.github.io/your-tribe-profile-card/"></iframe>
                <p class="naam"> Anna-Kyra <br> Upvotes</p>
                <div class="iframe-overlay"></div>
            </div>
            <div class="iframe-container" id="frame7">
                <div class="upvotes"></div>
                <iframe src="qq"></iframe>
                <div class="iframe-overlay"></div>
            </div>

        </section>




        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" id="closeButton">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="button" onclick="loginUser()">Login</button>
                </form>

                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="button" onclick="registerUser()">Register</button>
                </form>

            </div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
