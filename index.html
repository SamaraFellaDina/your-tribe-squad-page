<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="gothambold.woff'" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style type="text/css">
		@font-face {
				font-family: 'Gotham-Bold';
				src: url('gothambold.eot');
				src: url('gothambold.eot?#iefix') format('embedded-opentype'),
						 url('gothambold.woff') format('woff'),
						 url('gothambold.ttf') format('truetype'),
						 url('gothambold.svg#gothambold') format('svg');
				font-weight: normal;
				font-style: normal;
		}
		</style>
    <title>LinkUp</title>
</head>

<body>
    <main>
        <header>
            <img src="assets/logo.png" class="logo">
            <span id="subtext">An FDND Project</span>
            <button id="loginButton">Login/Register</button>
        </header>



        <section class="container">
            <div class="iframe-container" id="frame1">
                <div class="upvotes"></div>
                    <button class="iframe-button" id="iframe-knop">VIEW</button>
                    <iframe src="https://treppord.github.io/your-tribe-profile-card/"></iframe>
                <div id="poppup">
                    <button class="exit" id="exit1">â¬…</button>
                    <iframe src="https://treppord.github.io/your-tribe-profile-card/" id="poppup-iframe">
                    </iframe>
                </div>
                <p class="naam"><br> @ Jasper</p>
                </div>

                <div class="iframe-container" id="frame2">
                    <div class="upvotes"></div>
                    <button class="iframe-button" id="frame2-view-button">VIEW</button>
                    <iframe src="https://sidstumple.github.io/your-tribe-profile-card/"></iframe>
                    <p class="naam"><br> @ Cyd</p>
                </div>
                

            <div class="iframe-container" id="frame3">
                <div class="upvotes"></div>
                <iframe src="https://abeeryu.github.io/your-tribe-profile-card/"></iframe>
                <p class="naam"><br> @ Abeer</p>
            </div>

            <div class="iframe-container" id="frame4">
                <div class="upvotes"></div>
                <iframe src="https://aliceafanasieva.github.io/your-tribe-profile-card/"></iframe>
                <p class="naam"><br> @ Alisa</p>
            </div>

            <div class="iframe-container" id="frame5">
                <div class="upvotes"></div>
                <iframe src="https://akikosophia.github.io/your-tribe-profile-card/"></iframe>
                <p class="naam"><br> @ Akiko</p>
            </div>

            <div class="iframe-container" id="frame6">
                <div class="upvotes"></div>
                <iframe src="https://anna-kyra.github.io/your-tribe-profile-card/"></iframe>
                <p class="naam"><br> @ Anna-Kyra</p>
            </div>
            
            <div class="iframe-container" id="frame7">
                <div class="upvotes"></div>
                <iframe src="qq"></iframe>
            </div>
        </section>





        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" id="closeButton">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="button" onclick="loginUser()">Login</button>
                </form>

                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="button" onclick="registerUser()">Register</button>
                </form>

            </div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
